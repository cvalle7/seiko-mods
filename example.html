<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación del pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 600px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .shop-card-main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            width: 100%;
        }

        .shop-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .shop-container img {
            width: 8vh;
            object-fit: contain;
        }

        .text-box {
            display: flex;
            width: 20vh;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 10%;
        }

        .tittle {
            font-weight: 600;
        }

        .amount {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 10vh;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h2>Confirmación del pedido</h2>

    <div class="container">
        <h3>Productos</h3>

        <div class="shop-card-main-container">
            <div class="shop-container">
                <img src="https://rolex.ultrajewels.com/media/catalog/product//2/5/257826014_M126201_0013_01_48ab.png" alt="Producto 1">
                <div class="text-box">
                    <p class="tittle">Producto 1</p>
                    <p>50€</p>
                </div>
                <p class="amount">1</p>
            </div>

            <div class="shop-container">
                <img src="https://rolex.ultrajewels.com/media/catalog/product//2/5/257826014_M126201_0013_01_48ab.png" alt="Producto 2">
                <div class="text-box">
                    <p class="tittle">Producto 2</p>
                    <p>50€</p>
                </div>
                <p class="amount">1</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>Dirección de entrega</h3>
        <p>Juan Pérez, 123456789</p>
        <p>Calle Falsa 123</p>
        <p>Madrid, España, 28001</p>
    </div>

    <div class="container">
        <h3>Resumen</h3>
        <p>Total: <strong>100€</strong></p>
    </div>
</body>
</html>
